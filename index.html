    <canvas id="game-canvas"></canvas>

    <script>
        // --- GEMINI API SETUP ---
        const apiKey = ""; // Provided by environment
        
        async function callGemini(payload) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            };

            // Exponential backoff
            const delays = [1000, 2000, 4000, 8000, 16000];
            for (let i = 0; i < 5; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (e) {
                    if (i === 4) return null; // Give up
                    await new Promise(r => setTimeout(r, delays[i]));
                }
            }
        }

        async function identifyImageWithGemini(base64Image) {
            // Remove header if present (data:image/jpeg;base64,)
            const cleanBase64 = base64Image.split(',')[1];
            
            const prompt = "Identify the main object in this image in 1-3 words. Be funny, dramatic, and intense, like a ninja master describing a target. Example: 'The Evil Toaster'. Do not include quotes.";
            
            const payload = {
                contents: [{
                    role: "user",
                    parts: [
                        { text: prompt },
                        { inlineData: { mimeType: "image/png", data: cleanBase64 } }
                    ]
                }]
            };

            return await callGemini(payload) || "Unknown Target";
        }

        async function generateSenseiWisdom(score, slicedItems) {
            // deduplicate items
            const uniqueItems = [...new Set(slicedItems)].slice(0, 5); 
            const itemsText = uniqueItems.length > 0 ? uniqueItems.join(", ") : "nothing but air";
            
            const prompt = `You are a wise but slightly crazy Ninja Master. A student just finished training with a score of ${score}. They sliced: ${itemsText}. Write a very short, funny haiku (3 lines max) commenting on their performance and the specific things they sliced. If the score is low, mock them gently. If high, praise them absurdly.`;

            const payload = {
                contents: [{ parts: [{ text: prompt }] }]
            };

            return await callGemini(payload) || "Training hard / Is the only way / Try again.";
        }

        // --- ASSET MANAGEMENT ---
        const defaultEmojis = ["ðŸŽ", "ðŸŒ", "ðŸ‰", "ðŸ‡", "ðŸŠ", "ðŸ“", "ðŸ"];
        let userImages = []; // Stores objects: { element: Image, label: "String" }
        let slicedLabelsSession = []; // Tracks what was sliced this game for the AI summary

        // --- GAME CONFIG ---
        const GRAVITY = 0.25;
        const BLADE_LIFETIME = 15;
        const BLADE_WIDTH = 6;
        const SPAWN_RATE_INITIAL = 60;

        // --- GAME STATE ---
        let canvas, ctx;
        let width, height;
        let gameState = 'start';
        let score = 0;
        let lives = 3;
        let frameCount = 0;
        let difficultyMultiplier = 1;
        
        let fruits = [];
        let particles = [];
        let bladePath = [];
        let textParticles = []; // For floating AI labels
        let activeMouse = false;
        let mouseX = 0, mouseY = 0;

        // --- AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'slice') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(800, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'throw') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(150, now);
                osc.frequency.linearRampToValueAtTime(300, now + 0.3);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            } else if (type === 'boom') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(10, now + 0.5);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                osc.start(now);
                osc.stop(now + 0.5);
            }
        }

        // --- CLASSES ---

        class TextParticle {
            constructor(x, y, text) {
                this.x = x;
                this.y = y;
                this.text = text;
                this.life = 1.0;
                this.vy = -2; // Float up
            }
            update() {
                this.y += this.vy;
                this.life -= 0.015;
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = "#fff";
                ctx.shadowColor = "#000";
                ctx.shadowBlur = 4;
                ctx.font = "bold 24px Bangers";
                ctx.textAlign = "center";
                ctx.fillText(this.text, this.x, this.y);
                ctx.lineWidth = 1;
                ctx.strokeText(this.text, this.x, this.y);
                ctx.restore();
            }
        }

        class Fruit {
            constructor(imageObj, isBomb = false) {
                this.x = Math.random() * (width - 100) + 50;
                this.y = height + 50;
                const direction = this.x > width / 2 ? -1 : 1;
                this.vx = (Math.random() * 2 + 1) * direction; 
                this.vy = -(Math.random() * 5 + 11 + (difficultyMultiplier)); 
                
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                
                this.imageObj = imageObj; // { element: img/string, label: string }
                this.isBomb = isBomb;
                this.radius = 40;
                this.active = true;
                this.sliced = false;
                this.scale = 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += GRAVITY;
                this.rotation += this.rotationSpeed;

                if (this.y > height + 60 && this.vy > 0) {
                    this.active = false;
                    if (!this.isBomb && !this.sliced && gameState === 'playing') {
                        loseLife();
                    }
                }
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);

                if (this.isBomb) {
                    // Draw Bomb
                    ctx.beginPath();
                    ctx.arc(0, 0, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = '#111';
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(-10, -10, 8, 0, Math.PI * 2);
                    ctx.fillStyle = '#444';
                    ctx.fill();
                    ctx.beginPath();
                    ctx.moveTo(0, -this.radius);
                    ctx.quadraticCurveTo(10, -this.radius - 10, 15, -this.radius - 5);
                    ctx.strokeStyle = '#c88';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    if (Math.random() > 0.5) {
                        ctx.beginPath();
                        ctx.arc(15, -this.radius - 5, 4, 0, Math.PI * 2);
                        ctx.fillStyle = '#ff0';
                        ctx.fill();
                    }
                } else if (typeof this.imageObj.element === 'string') {
                    // Emoji
                    ctx.font = '60px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(this.imageObj.element, 0, 8);
                } else {
                    // User Image
                    const size = this.radius * 2.2;
                    ctx.drawImage(this.imageObj.element, -size/2, -size/2, size, size);
                }
                ctx.restore();
            }
        }

        class HalfFruit {
            constructor(parentFruit, side) {
                this.x = parentFruit.x;
                this.y = parentFruit.y;
                this.vx = parentFruit.vx + (side === 'left' ? -2 : 2);
                this.vy = parentFruit.vy - 2;
                this.rotation = parentFruit.rotation;
                this.rotationSpeed = parentFruit.rotationSpeed * 2;
                this.imageObj = parentFruit.imageObj;
                this.radius = parentFruit.radius;
                this.side = side;
                this.active = true;
                this.life = 1.0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += GRAVITY + 0.1;
                this.rotation += this.rotationSpeed;
                this.life -= 0.01;
                if (this.y > height + 100 || this.life <= 0) this.active = false;
            }

            draw(ctx) {
                if (typeof this.imageObj.element === 'string') return; 

                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                const size = this.radius * 2.2;
                
                ctx.beginPath();
                if (this.side === 'left') {
                    ctx.rect(-size/2, -size/2, size/2, size);
                } else {
                    ctx.rect(0, -size/2, size/2, size);
                }
                ctx.clip();

                ctx.drawImage(this.imageObj.element, -size/2, -size/2, size, size);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fill();

                ctx.restore();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.color = color;
                this.size = Math.random() * 5 + 2;
                this.life = 1.0;
                this.decay = Math.random() * 0.03 + 0.01;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.life -= this.decay;
            }
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.translate(this.x, this.y);
                ctx.beginPath();
                ctx.rect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.fill();
                ctx.restore();
            }
        }

        // --- CORE FUNCTIONS ---

        function init() {
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            resize();
            window.addEventListener('resize', resize);

            canvas.addEventListener('mousedown', startSwipe);
            window.addEventListener('mousemove', moveSwipe);
            window.addEventListener('mouseup', endSwipe);
            
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startSwipe(e.touches[0]); }, {passive: false});
            window.addEventListener('touchmove', (e) => { e.preventDefault(); moveSwipe(e.touches[0]); }, {passive: false});
            window.addEventListener('touchend', endSwipe);

            document.getElementById('image-upload').addEventListener('change', handleFileUpload);
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', resetGame);
            
            loop();
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        async function handleFileUpload(e) {
            const files = e.target.files;
            const fileCountSpan = document.getElementById('file-count');
            const aiStatus = document.getElementById('ai-status');
            const startBtn = document.getElementById('start-btn');
            
            if (files.length > 0) {
                fileCountSpan.innerText = `${files.length} photo(s) selected!`;
                fileCountSpan.classList.add('text-green-400');
                userImages = []; // Clear previous
                
                // UI States
                aiStatus.classList.remove('hidden');
                startBtn.disabled = true;
                startBtn.classList.add('opacity-50', 'cursor-not-allowed');

                for (let file of Array.from(files)) {
                    await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = async (evt) => {
                            const img = new Image();
                            img.onload = async () => {
                                // Call Gemini Vision!
                                const label = await identifyImageWithGemini(evt.target.result);
                                userImages.push({ element: img, label: label });
                                resolve();
                            };
                            img.src = evt.target.result;
                        };
                        reader.readAsDataURL(file);
                    });
                }

                // Restore UI
                aiStatus.classList.add('hidden');
                startBtn.disabled = false;
                startBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                fileCountSpan.innerText = `${userImages.length} targets identified by Gemini!`;
            }
        }

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('game-over-screen').classList.add('hidden');
            resetGameInternal();
            gameState = 'playing';
        }

        function resetGame() {
            document.getElementById('game-over-screen').classList.add('hidden');
            resetGameInternal();
            gameState = 'playing';
        }

        function resetGameInternal() {
            score = 0;
            lives = 3;
            difficultyMultiplier = 1;
            frameCount = 0;
            fruits = [];
            particles = [];
            bladePath = [];
            textParticles = [];
            slicedLabelsSession = [];
            updateHUD();
        }

        function loseLife() {
            lives--;
            updateHUD();
            ctx.save();
            ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            ctx.fillRect(0,0,width,height);
            ctx.restore();
            if (lives <= 0) endGame();
        }

        async function endGame() {
            gameState = 'gameover';
            playSound('boom');
            document.getElementById('final-score').innerText = score;
            
            // Show Screen
            setTimeout(() => {
                document.getElementById('game-over-screen').classList.remove('hidden');
                document.getElementById('game-over-screen').classList.add('flex');
            }, 500);

            // Call Gemini for Haiku
            const aiWisdomEl = document.getElementById('ai-wisdom');
            aiWisdomEl.innerHTML = `<span class="loading-pulse">Consulting the spirits...</span>`;
            const haiku = await generateSenseiWisdom(score, slicedLabelsSession);
            // Replace newlines with breaks
            aiWisdomEl.innerHTML = haiku.replace(/\n/g, '<br/>');
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = score;
            const livesContainer = document.getElementById('lives-container');
            livesContainer.innerHTML = '';
            for(let i=0; i<3; i++) {
                const x = document.createElement('div');
                x.className = `text-4xl ${i < lives ? 'text-red-500' : 'text-gray-600'}`;
                x.innerText = 'â™¥';
                livesContainer.appendChild(x);
            }
        }

        // --- INPUT HANDLING ---

        function startSwipe(e) {
            activeMouse = true;
            bladePath = [];
            addPoint(e.clientX, e.clientY);
        }

        function moveSwipe(e) {
            if (!activeMouse) return;
            addPoint(e.clientX, e.clientY);
            checkCollisions();
        }

        function endSwipe() {
            activeMouse = false;
        }

        function addPoint(x, y) {
            bladePath.push({x, y, life: BLADE_LIFETIME});
            mouseX = x;
            mouseY = y;
        }

        function checkCollisions() {
            if (bladePath.length < 2) return;
            const p1 = bladePath[bladePath.length - 2];
            const p2 = bladePath[bladePath.length - 1]; 

            for (let i = fruits.length - 1; i >= 0; i--) {
                const f = fruits[i];
                if (f.active && !f.sliced) {
                    const dist = distToSegment(f, p1, p2);
                    if (dist < f.radius) {
                        sliceFruit(f);
                    }
                }
            }
        }

        function distToSegment(p, v, w) {
            const l2 = (w.x - v.x)**2 + (w.y - v.y)**2;
            if (l2 == 0) return Math.hypot(p.x - v.x, p.y - v.y);
            let t = ((p.x - v.x) * (w.x - v.x) + (p.y - v.y) * (w.y - v.y)) / l2;
            t = Math.max(0, Math.min(1, t));
            return Math.hypot(p.x - (v.x + t * (w.x - v.x)), p.y - (v.y + t * (w.y - v.y)));
        }

        function sliceFruit(f) {
            f.sliced = true;
            f.active = false;
            
            if (f.isBomb) {
                for(let i=0; i<50; i++) {
                    particles.push(new Particle(f.x, f.y, '#FFF'));
                    particles.push(new Particle(f.x, f.y, '#F00'));
                }
                endGame();
                return;
            }

            score += 10;
            updateHUD();
            playSound('slice');

            // Record label for AI Summary
            if (f.imageObj.label) {
                slicedLabelsSession.push(f.imageObj.label);
                // Spawn Floating Text of the Label!
                textParticles.push(new TextParticle(f.x, f.y - 20, f.imageObj.label));
            } else {
                slicedLabelsSession.push(f.imageObj.element); // Emoji
            }

            // Splatter
            const colors = ['#f00', '#0f0', '#ff0', '#ffa500'];
            const c = colors[Math.floor(Math.random()*colors.length)];
            for(let i=0; i<15; i++) particles.push(new Particle(f.x, f.y, c));

            // Halves
            if (typeof f.imageObj.element !== 'string') {
                fruits.push(new HalfFruit(f, 'left'));
                fruits.push(new HalfFruit(f, 'right'));
            } else {
                 for(let i=0; i<5; i++) particles.push(new Particle(f.x, f.y, '#FFF'));
            }
        }

        // --- GAME LOOP ---

        function loop() {
            ctx.clearRect(0, 0, width, height);
            
            if (gameState === 'playing') {
                frameCount++;
                difficultyMultiplier = 1 + (score / 200);
                const currentRate = Math.max(20, SPAWN_RATE_INITIAL - Math.floor(score/20));
                
                if (frameCount % currentRate === 0) {
                    const isBomb = Math.random() < Math.min(0.3, 0.05 + (score/1000));
                    let imgObj;
                    
                    if (!isBomb) {
                        if (userImages.length > 0) {
                            imgObj = userImages[Math.floor(Math.random() * userImages.length)];
                        } else {
                            const emoji = defaultEmojis[Math.floor(Math.random() * defaultEmojis.length)];
                            imgObj = { element: emoji, label: null };
                        }
                    } else {
                        imgObj = { element: "BOMB", label: "BOOM" }; // Logic handled in class
                    }
                    
                    fruits.push(new Fruit(imgObj, isBomb));
                    playSound('throw');
                }
            }

            fruits.forEach(f => { if(f.active) { f.update(); f.draw(ctx); }});
            particles.forEach(p => { p.update(); p.draw(ctx); });
            textParticles.forEach(p => { p.update(); p.draw(ctx); });
            
            // Clean Arrays
            fruits = fruits.filter(f => f.active);
            particles = particles.filter(p => p.life > 0);
            textParticles = textParticles.filter(p => p.life > 0);

            drawBlade();
            requestAnimationFrame(loop);
        }

        function drawBlade() {
            if (bladePath.length === 0) return;
            for(let i=0; i<bladePath.length; i++) bladePath[i].life--;
            if(!activeMouse) bladePath.forEach(p => p.life -= 2);
            bladePath = bladePath.filter(p => p.life > 0);
            if (bladePath.length < 2) return;

            ctx.save();
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            for (let i = 1; i < bladePath.length; i++) {
                const p1 = bladePath[i-1];
                const p2 = bladePath[i];
                const alpha = p2.life / BLADE_LIFETIME;
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.lineWidth = (p2.life / BLADE_LIFETIME) * BLADE_WIDTH;
                ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.shadowColor = 'cyan';
                ctx.shadowBlur = 15;
                ctx.stroke();
            }
            ctx.restore();
        }

        window.onload = init;
    </script>
